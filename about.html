<html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="puzzle, fun">
    <meta name="description" content="Challenge yourself with these fun games">
    <title>About</title>
    <link href=main.css rel="stylesheet">
    <link href=about.css rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    <style>
        #content {
            display: block;
        }
    </style>
</head>

<body>
    <div id="topBar">
        <h1 id="title">Escape the web!</h1>
    </div>

    <div id="rightBar">
        <table id="wrongTable">

        </table>
    </div>

    <div id="leftNav" onmouseover="ExpandLeftNav()" onmouseout="CloseLeftNav()">
        <table>
            <tr id="navButton" onclick="location.href = 'level1.html';">
                <td><img src="img/jigsaw.png" id="navIcon"></td>
                <td class="navText">Play</td>
            </tr>
            <tr id="navButton" onclick="location.href = 'shop.html';">
                <td><img src="img/shopping-cart.png" id="navIcon"></td>
                <td class="navText">
                    <p>Shop</p>
                </td>
            </tr>
            <tr id="navButton" onclick="location.href = 'log.html';">
                <td><img src="img/log-file.png" id="navIcon"></td>
                <td class="navText">
                    <p>History</p>
                </td>
            </tr>
            <tr id="navButton" onclick="location.href = 'about.html';">
                <td><img src="img/trophy.png" id="navIcon"></td>
                <td class="navText">Highscore</td>
            </tr>
            <tr id="navButton" onclick="location.href = 'about.html';">
                <td><img src="img/about.png" id="navIcon"></td>
                <td class="navText">About</td>
            </tr>
        </table>

        <!--Icons made by Monkik, Flat Icons, icongeek26, freepik-->
    </div>
    <div id="content">
        <h2>Escape the web</h2>
        <p>A simple website inspired by navigation games from the 2000s</p>
        <br><br>
        <div id="contact">
            <p>Please contact me if you have any suggestions:</p>
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <br>
                <label for="feedback">Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="I'd love to hear from you!" style="height:150px"></textarea>
                <br><br>
                <input type="submit" id="Submit" value="Submit">
            </form>
        </div>
    </div>

    <div id="footer">
        <footer>
            <p>Good luck!</p>
        </footer>
    </div>

    <script src="main.js"></script>
    <script src="level1.js"></script>
</body>

</html>

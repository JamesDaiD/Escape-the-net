<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content = "puzzle, fun">
        <meta name="description" content = "Challenge yourself with these fun games">
        <title>Level 2</title>
        <link href=main.css rel="stylesheet">
        <link href=level2.css rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="topBar">
            <h1 id="title">Escape the web!</h1>
        </div>

        <div id="rightBar">
                <table id="wrongTable">

                </table>
        </div>
    
        <div id="leftNav" onmouseover="ExpandLeftNav()" onmouseout="CloseLeftNav()">
            <table>
                <tr id="navButton" onclick="location.href = 'level1.html';">
                    <td><img src="img/jigsaw.png" id="navIcon"></td>
                    <td class="navText">Play</td>
                </tr>
                <tr id="navButton" onclick="location.href = 'shop.html';">
                    <td><img src="img/shopping-cart.png" id="navIcon"></td>
                    <td class="navText"><p >Shop</p> </td>
                </tr>
                <tr id="navButton" onclick="location.href = 'log.html';">
                    <td><img src="img/log-file.png" id="navIcon"></td>
                    <td class="navText"><p >History</p> </td>
                </tr>
                <tr id="navButton" onclick="location.href = 'about.html';">
                    <td><img src="img/trophy.png" id="navIcon"></td>
                    <td class="navText">Highscore</td>
                </tr>
                <tr id="navButton" onclick="location.href = 'about.html';">
                    <td><img src="img/about.png" id="navIcon"></td>
                    <td class="navText">About</td>
                </tr>
            </table>

            <p id="inpFound">Oh hey! You found it!</p>
            <input type="text" id="inpMain">
            <p> </p>
            <!--Icon made by Monkik-->
        </div>

        <div id="content"> 
            <div id="instruction">
                <p>
                    Each level has a password. Try and guess it to pass the level.<br>
                    Type "help" for more hints.<br>
                    But wait... Where's the input field?
                </p>

                <div id="input">
                    <input type="button" id="btnGo" value="Go!" onclick="CheckInput()"" onmouseenter="runButtonRun()">
                </div>
            </div>

            <div id="hint0">
                <img src="img/bulb.png" usemap="#image-map">
                <map name="image-map">
                    <area onclick="bulbClicked()" href="javascript:void(0)" alt="" title="" href="" coords="170,166,396,168,384,196,178,195" shape="poly">
                </map>
            </div>

            <div id="congrats">
                <h2>You got it! Congratulations!!!</h2>
                <input type="button" id="nextLevel" value = "Move to the next Level" onclick="Finish2()">
                <br>
                <!-- This Iframe will not work as YouTube doesn't allow video playing in c:/ domain -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/0E4haJHYUJw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <div id="footer">
            <p>Good luck!</p>
        </div>
        <script src="main.js"></script>
        <script src="level2.js"></script>   
    </body>
</html>
